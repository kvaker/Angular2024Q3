<div *ngIf="favorites$ | async as favorites">
    <div *ngFor="let favorite of favorites">
      <h2>{{ favorite.title }}</h2>
      <p>{{ favorite.description }}</p>
      <img [src]="favorite.thumbnailUrl" alt="{{ favorite.title }}">
      <button (click)="removeFavorite(favorite.id)">Remove from Favorites</button>
    </div>
  </div>

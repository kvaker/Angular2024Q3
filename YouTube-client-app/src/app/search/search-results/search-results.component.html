<app-header (sortByChanged)="onSortByChanged($event)"></app-header>

<section class="card-board" *ngIf="searchResults && searchResults.items?.length">
  <div class="card-container">
    <app-search-item
      *ngFor="let item of searchResults.items"
      class="card"
      [searchItem]="item">
    </app-search-item>
  </div>
</section>
